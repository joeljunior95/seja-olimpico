        <script>
            var first;

            var loadSvg = function (svg) {
                if (Cookies.get('teia')) {
                    svg.innerHTML = Cookies.get('teia');
                }
            };

            var func = function (svg, circle) {
                if (!first) {
                    first = circle;
                    circle.setAttribute("fill", "#A51919");
                } else if (first !== circle) {
                    circle.setAttribute("fill", "#A51919");
                    var html = svg.innerHTML + "<line fill='none' stroke='#A51919' stroke-width='3' stroke-miterlimit='10' x1=" +
                            first.getAttribute("cx") + " y1=" + first.getAttribute("cy") +
                            " x2=" + circle.getAttribute("cx") + " y2=" + circle.getAttribute("cy") + " />";
                    svg.innerHTML = html;
                    first = '';
                    Cookies.set('teia', svg.innerHTML, {expires: 365});
                }
            };
            $(document).ready(function () {
                var svg = '<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"' +
                        ' viewBox="0 0 1024 768" enable-background="new 0 0 1024 768" xml:space="preserve" >\n';
                var circles = '<circle class="circle" onclick="func(this.parentNode, this)" fill="#CCCCCC" cx="146.7" cy="92" r="13"/>\n' +
                        '<text transform="matrix(1 0 0 1 109.4467 135.1098)" font-family="MyriadPro-Regular" font-size="24.2249">Futebol</text>\n' +
                        '<circle class="circle" onclick="func(this.parentNode, this)" fill="#CCCCCC" cx="331.5" cy="547" r="13.5"/>\n' +
                        '<text transform="matrix(1 0 0 1 306.7302 594.6094)" font-family="MyriadPro-Regular" font-size="24.2249">Volêi</text>\n' +
                        '<circle class="circle" onclick="func(this.parentNode, this)" fill="#CCCCCC" cx="516.1" cy="325" r="13"/>\n' +
                        '<text transform="matrix(1 0 0 1 478.9363 370.11)" font-family="MyriadPro-Regular" font-size="24.2249">Corrida</text>\n' +
                        '<circle class="circle" onclick="func(this.parentNode, this)" fill="#CCCCCC" cx="727.1" cy="72" r="24"/>\n' +
                        '<text transform="matrix(1 0 0 1 678.8239 121.6101)" font-family="MyriadPro-Regular" font-size="24.2249">Basquete</text>\n' +
                        '<circle class="circle" onclick="func(this.parentNode, this)" fill="#CCCCCC" cx="851.1" cy="456.6" r="12"/>\n' +
                        '<text transform="matrix(1 0 0 1 831.3718 499.6759)" font-family="MyriadPro-Regular" font-size="24.2249">Surf</text>\n' +
                        '<circle class="circle" onclick="func(this.parentNode, this)" fill="#CCCCCC" cx="649.6" cy="606.6" r="21.3"/>\n' +
                        '<text transform="matrix(1 0 0 1 623.836 654.0024)" font-family="MyriadPro-Regular" font-size="24.2249">Golfe</text>\n';
                svg += circles;
                svg += '</svg>\n';
                var chart = document.adoptNode($('svg', $.parseXML(svg)).get(0));
                $('body').html(chart);


            });
        </script>
